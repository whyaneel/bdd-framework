group 'com.tutorial.bddframework'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8



configurations {
    cucumberRuntime.extendsFrom testRuntime
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.bddframework', 'src/test/resources']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.13.0'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    testCompile 'io.cucumber:cucumber-java:3.0.2'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testCompile 'io.cucumber:cucumber-junit:3.0.2'

}

